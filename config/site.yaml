# yaml-language-server: $schema=https://json-schema.org/draft-07/schema
# =============================================================================
# Site Configuration - btechioi
# =============================================================================

# =============================================================================
# Site Basic Information
# =============================================================================
site:
  title: My Blog
  alternate: BTech_IOI
  subtitle: My Portfolio and Blog
  name: btechioi
  description: A modern blog theme powered by Astro
  avatar: /img/avatar.webp
  showLogo: true
  author: btechioi
  url: https://btechioi.netlify.app
  defaultOgImage: /img/avatar.webp
  startYear: 2026
  timezone: Asia/Colombo
  keywords:
    - Blog
    - Astro
    - Technology
    - Frontend
    - Portfolio

# =============================================================================
# Internationalization (i18n)
# =============================================================================
i18n:
  defaultLocale: en
  locales:
    - code: en
      label: English

# =============================================================================
# Category Map
# =============================================================================
categoryMap:
  Life: life
  Notes: note
  Tools: tools
  Weekly: weekly
  Frontend: front-end

# =============================================================================
# Featured Categories (Homepage)
# =============================================================================
featuredCategories:
  - link: life
    label: Life
    image: /img/cover/2.webp
    description: Personal logs and reflections
  - link: note
    label: Notes
    image: /img/cover/4.webp
    description: Technical notes and study logs
  - link: note/front-end
    label: Frontend
    image: /img/cover/1.webp
    description: Frontend development and UI/UX
  - link: tools
    label: Tools
    image: /img/cover/11.webp
    description: Productivity tools and workflows

# =============================================================================
# Featured Series
# =============================================================================
featuredSeries:
  - slug: weekly
    categoryName: Weekly
    label: My Weekly
    fullName: My Tech Weekly
    description: |
      A collection of weekly updates, interesting finds, and technical summaries.
    cover: /img/weekly_header.webp
    enabled: true
    icon: ri:newspaper-line
    links:
      github: https://github.com/btechioi
      rss: /rss.xml

# =============================================================================
# Social Links
# =============================================================================
social:
  github:
    url: https://github.com/btechioi
    icon: ri:github-fill
    color: '#191717'
  email:
    url: mailto:banumathhettiarachchi@gmail.com
    icon: ri:mail-line
    color: '#55acd5'
  rss:
    url: /rss.xml
    icon: ri:rss-line
    color: '#ff6600'

# =============================================================================
# Friends Links
# =============================================================================
friends:
  intro:
    title: Friends
    subtitle: Let's connect!
    applyTitle: Link Exchange
    applyDesc: Leave a comment below using the following format
    exampleYaml: |
      - site: Your Blog Name
        url: https://your-blog.com/
        owner: Your Name
        desc: Short description
        image: https://your-blog.com/avatar.jpg
        color: "#ffc0cb"
  data: []

# =============================================================================
# Announcements
# =============================================================================
announcements: []

# =============================================================================
# Content Processing Options
# =============================================================================
content:
  addBlankTarget: true
  smoothScroll: true
  addHeadingLevel: true
  enhanceCodeBlock: true
  enableCodeCopy: true
  enableCodeFullscreen: true
  enableLinkEmbed: true
  enableTweetEmbed: true
  enableOGPreview: true
  previewCacheTime: 3600
  lazyLoadEmbeds: true
  postCardImagePosition: alternating
  enableShokaContainers: true
  enableShokaAttrs: true
  enableShokaEffects: true
  enableShokaSpoiler: true
  enableShokaRuby: true
  enableShokaHexoTags: true
  enableMath: true
  enableCodeMeta: true
  enableQuiz: true
  enableEncryptedBlock: true

# =============================================================================
# Navigation Routes
# =============================================================================
navigation:
  - name: Home
    nameKey: nav.home
    path: /
    icon: ri:home-heart-fill
  - name: Weekly
    nameKey: nav.weekly
    path: /weekly
    icon: ri:newspaper-line
  - name: Posts
    nameKey: nav.posts
    icon: ri:quill-pen-ai-fill
    children:
      - name: Categories
        nameKey: nav.categories
        path: /categories
        icon: ri:grid-fill
      - name: Tags
        nameKey: nav.tags
        path: /tags
        icon: fa6-solid:tags
      - name: Archives
        nameKey: nav.archives
        path: /archives
        icon: ri:archive-2-fill
  - name: Friends
    nameKey: nav.friends
    path: /friends
    icon: ri:links-line
  - name: About
    nameKey: nav.about
    path: /about
    icon: fa6-regular:circle-user

# =============================================================================
# Comment System
# =============================================================================
comment:
  provider: none 

# =============================================================================
# Analytics
# =============================================================================
analytics:
  umami:
    enabled: false

# =============================================================================
# SEO Configuration
# =============================================================================
seo:
  robots:
    host: true

# =============================================================================
# Background Music
# =============================================================================
bgm:
  enabled: false

# =============================================================================
# Seasonal Features
# =============================================================================
christmas:
  enabled: false

# =============================================================================
# Development Tools
# =============================================================================
dev:
  localProjectPath: '/home/Banumath/Projects/My-Blog'
  contentRelativePath: 'src/content/blog'
  editors:
    - id: vscode
      name: VS Code
      icon: devicon-plain:vscode
      urlTemplate: 'vscode://file{path}'